<html>
    <head>
        <title></title>
        <style>
            /* 无法差异化同名样式 */
            p {
                color: red;
            }
            /* 类选择器差异化同名标签 */
            .blue {
                color: #6cf;
            }
            .size {
                font-size: 30px;
            }
            #pink {
                color: pink;
            }
        </style>
    </head>
    <body>
        <p>标签选择器</p>
        <p>222</p>
        <p class="blue size">蓝色</p>
        <p id="pink">粉色</p>
    </body>
</html>
