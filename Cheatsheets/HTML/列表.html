<html>
    <head>

    </head>
    <body>
        <!-- 无序列表 -->
        <!-- ul标签里面只能包括li标签 -->
        <ul>
            <li>列表条目1</li>
            <li>列表条目2</li>
            <li>列表条目3</li>
        </ul>

        <!-- 有序列表 -->
        <!-- ol标签里面只能包括li标签 -->
        <ol>
            <li>步骤1</li>
            <li>步骤2</li>
            <li>步骤3</li>
        </ol>

        <!-- 定义列表 -->
         <dl>
            <dt>服务中心</dt>
            <dd>联系方式</dd>
            <dd>申请售后</dd>
         </dl>
    </body>
</html>
